<!DOCTYPE html>
<html>
<head>
	<title>Rent Your Property</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
	<style>
        :root {
			--ff-nunito-sans: "Nunito Sans", sans-serif;
			--ff-poppins: "Poppins", sans-serif;
		}

		html {
			font-family: var(--ff-nunito-sans);
			scroll-behavior: smooth;
            font-family: var(--ff-poppins);
		}
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
			text-align: center;
			color: #333;
		}
		h2 {
			margin-top: 0;
			margin-bottom: 20px;
			color: #ff5a3d;
			font-size: 36px;
		}
		form {
			display: inline-block;
			text-align: left;
		}
		label {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
			color: #333;
		}
		input[type="text"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #333;
		}
		textarea {
			display: block;
			width: 100%;
			height: 150px;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #333;
		}
		input[type="submit"] {
			background-color: #ff5a3d;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #ff3d1f;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Rent Your Property</h2>
		<form>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" placeholder="Enter your property address">
			<label for="bedrooms">Property Area</label>
			<input type="text" id="p_area" name="propertyArea" placeholder="Enter the property Area">
            <label for="bedrooms">Number of Bathrooms</label>
			<input type="text" id="bathroom" name="bathrooms" placeholder="Enter the number of bathrooms">
            <label for="bedrooms">Number of Bedrooms:</label>
			<input type="text" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms">
            <label for="bedrooms">City</label>
			<input type="text" id="city" name="city" placeholder="Enter the City of property">
            <label for="bedrooms">State</label>
			<input type="text" id="state" name="state" placeholder="Enter the state of property">
            <label for="bedrooms">Enter the zip code</label>
			<input type="text" id="zipCode" name="zipCode" placeholder="Enter number of bedrooms">
			<label for="bathrooms">Enter the Price you want to rent</label>
			<input type="text" id="" name="price" placeholder="Enter the your price">
			<label for="description">Description:</label>
			<textarea id="description" name="description" placeholder="Enter a description of your property"></textarea>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
